<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {//オブジェクトで初期化
        zoom: 8,//辞書形式　name:value 名前の値
        center: {lat: 53.480759, lng: -2.242631},//緯度53度, 経度-2度（イギリス）
        mapTypeId: google.maps.MapTypeId.TERRAIN,//google.mapsが決めているTERRAINという値
        disableDefaultUI: true//ユーザーインターフェースをどうする？　今回は付けなくていいよという指定
      }
      //map_canvasをつけたところとOptionを入れてインスタンスを作っている
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdr20upf4VRGoXyn4DTRB0vNAvTj2O44M&callback=initMap"
    async defer></script><!--アクセスしたらinit関数を呼ぶ-->
  </body>
</html>
